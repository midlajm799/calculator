<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./cal.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="div">
        <div class="main">
            <input type="text" placeholder="0" id="result" class="display" readonly />

            <div class="grid">
                
                <div class="button ac" onclick=" clrcal()"><p class="no"> ac</p></div>
                <div class="button" onclick="removeLast()"><p class="no"> <i class="fa-solid fa-delete-left"></i></p></div>
                <div class="button" onclick="displayContent('/')"><p class="no"> /</p></div>

                <div class="button" onclick="displayContent('7')"><p class="no"> 7</p></div>
                <div class="button" onclick="displayContent('8')"><p class="no"> 8</p></div>
                <div class="button" onclick="displayContent('9')"><p class="no"> 9</p></div>
                <div class="button" onclick="displayContent('*')"><p class="no"> *</p></div>

                <div class="button" onclick="displayContent('4')"><p class="no"> 4</p></div>
                <div class="button" onclick="displayContent('5')"><p class="no"> 5</p></div>
                <div class="button" onclick="displayContent('6')"><p class="no"> 6</p></div>
                <div class="button" onclick="displayContent('-')"><p class="no"> -</p></div>

                <div class="button" onclick="displayContent('1')"><p class="no"> 1</p></div>
                <div class="button"onclick="displayContent('2')"><p class="no"> 2</p></div>
                <div class="button" onclick="displayContent('3')"><p class="no"> 3</p></div>
                <div class="button" onclick="displayContent('+')"><p class="no"> +</p></div>
                

                <div class="button" onclick="displayContent('0')"><p class="no"> 0</p></div>
                <div class="button" onclick="displayContent('.')"><p class="no"> .</p></div>
                <div class="button equal" onclick="calOut()"><p class="no"> =</p></div>
                

        
        </div>
    
    
        </div>
  </div>
</body>
<script src="./main.js"></script>
</html>
